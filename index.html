        function initApp() {
            createTabs();
            renderQuestions(currentHomeworkIndex);
            setupEventListeners();

        // 创建选项卡
        function createTabs() {
            const tabsContainer = document.getElementById('tabsContainer');
            
            homeworkData.forEach((homework, index) => {
                const tab = document.createElement('div');
                tab.className = 'tab';
                if (index === currentHomeworkIndex) {
                    tab.classList.add('active');
                }
                tab.textContent = `作业${index + 1}`;
                tab.dataset.index = index;
                
                tab.addEventListener('click', () => {
                    // 更新当前选中的作业索引
                    currentHomeworkIndex = index;
                    // 更新选项卡激活状态
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    // 渲染题目
                    renderQuestions(index);
                    // 更新作业标题
                    document.getElementById('currentHomework').textContent = homeworkData[index].title;
                    // 隐藏结果面板
                    document.getElementById('resultPanel').style.display = 'none';
                });
                
                tabsContainer.appendChild(tab);
            });
        }

        // 渲染题目
        function renderQuestions(homeworkIndex) {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            const homework = homeworkData[homeworkIndex];
            
            homework.questions.forEach((question, qIndex) => {
                const questionEl = document.createElement('div');
                questionEl.className = 'question';
                questionEl.dataset.id = `${homeworkIndex}-${qIndex}`;
                
                // 问题头部（编号和类型）
                const header = document.createElement('div');
                header.className = 'question-header';
                header.innerHTML = `
                    <div class="question-number">题目 ${question.id}</div>
                    <div class="question-type">${question.type}</div>
                `;
                questionEl.appendChild(header);
                
                // 问题内容
                const content = document.createElement('div');
                content.className = 'question-content';
                content.textContent = question.content;
                questionEl.appendChild(content);
                
                // 选项
                const options = document.createElement('div');
                options.className = 'options';
                
                question.options.forEach((option, oIndex) => {
                    const optionEl = document.createElement('div');
                    optionEl.className = 'option';
                    
                    const optionLetter = String.fromCharCode(65 + oIndex); // A, B, C...
                    const inputId = `q-${homeworkIndex}-${qIndex}-${oIndex}`;
                    
                    const input = document.createElement('input');
                    input.type = question.type === '单选题' ? 'radio' : 'checkbox';
                    input.name = `q-${homeworkIndex}-${qIndex}`;
                    input.id = inputId;
                    input.value = optionLetter;
                    
                    // 如果之前有答案，恢复选择状态
                    const answerKey = `${homeworkIndex}-${qIndex}`;
                    if (userAnswers[answerKey]) {
                        if (question.type === '单选题') {
                            if (userAnswers[answerKey] === optionLetter) {
                                input.checked = true;
                            }
                        } else {
                            if (userAnswers[answerKey].includes(optionLetter)) {
                                input.checked = true;
                            }
                        }
                    }
                    
                    input.addEventListener('change', () => {
                        saveAnswer(homeworkIndex, qIndex, question.type);
                    });
                    
                    const label = document.createElement('label');
                    label.htmlFor = inputId;
                    label.textContent = option;
                    
                    optionEl.appendChild(input);
                    optionEl.appendChild(label);
                    options.appendChild(optionEl);
                });
                
                questionEl.appendChild(options);
                container.appendChild(questionEl);
            });
        }

        // 保存用户答案
        function saveAnswer(homeworkIndex, qIndex, type) {
            const answerKey = `${homeworkIndex}-${qIndex}`;
            
            if (type === '单选题') {
                const selected = document.querySelector(`input[name="q-${homeworkIndex}-${qIndex}"]:checked`);
                userAnswers[answerKey] = selected ? selected.value : '';
            } else {
                // 多选题
                const selected = document.querySelectorAll(`input[name="q-${homeworkIndex}-${qIndex}"]:checked`);
                const values = Array.from(selected).map(input => input.value).sort().join('');
                userAnswers[answerKey] = values;
            }
        }

        // 提交作业
        function submitHomework() {
            const homework = homeworkData[currentHomeworkIndex];
            let score = 0;
            let totalQuestions = homework.questions.length;
            
            homework.questions.forEach((question, qIndex) => {
                const answerKey = `${currentHomeworkIndex}-${qIndex}`;
                const userAnswer = userAnswers[answerKey] || '';
                const questionEl = document.querySelector(`.question[data-id="${currentHomeworkIndex}-${qIndex}"]`);
                
                // 移除之前的反馈
                const existingFeedback = questionEl.querySelector('.answer-feedback');
                if (existingFeedback) {
                    existingFeedback.remove();
                }
                
                const feedback = document.createElement('div');
                feedback.className = 'answer-feedback';
                
                if (userAnswer === question.correctAnswer) {
                    score++;
                    questionEl.classList.add('correct');
                    questionEl.classList.remove('incorrect');
                    feedback.textContent = `✓ 回答正确！你的答案：${userAnswer}`;
                } else {
                    questionEl.classList.add('incorrect');
                    questionEl.classList.remove('correct');
                    feedback.textContent = `✗ 回答错误！你的答案：${userAnswer}，正确答案：${question.correctAnswer}`;
                }
                
                questionEl.appendChild(feedback);
            });
            
            // 显示得分
            const scoreDisplay = document.getElementById('scoreDisplay');
            const resultMessage = document.getElementById('resultMessage');
            const resultPanel = document.getElementById('resultPanel');
            
            scoreDisplay.textContent = `得分：${score}/${totalQuestions}`;
            
            // 根据得分显示不同的消息
            const percentage = (score / totalQuestions) * 100;
            if (percentage >= 90) {
                resultMessage.textContent = "太棒了！你的知识掌握非常扎实！";
            } else if (percentage >= 70) {
                resultMessage.textContent = "做得不错！继续加油！";
            } else if (percentage >= 50) {
                resultMessage.textContent = "及格了，但还需要更多练习！";
            } else {
                resultMessage.textContent = "需要加强学习，再接再厉！";
            }
            
            resultPanel.style.display = 'block';
            
            // 禁用所有选项
            document.querySelectorAll('input').forEach(input => {
                input.disabled = true;
            });
        }

        // 重置答案
        function resetAnswers() {
            // 清除用户答案
            Object.keys(userAnswers).forEach(key => {
                if (key.startsWith(`${currentHomeworkIndex}-`)) {
                    delete userAnswers[key];
                }
            });
            
            // 清除所有选择
            document.querySelectorAll('input').forEach(input => {
                input.checked = false;
                input.disabled = false;
            });
            
            // 清除反馈
            document.querySelectorAll('.question').forEach(question => {
                question.classList.remove('correct', 'incorrect');
                const feedback = question.querySelector('.answer-feedback');
                if (feedback) {
                    feedback.remove();
                }
            });
            
            // 隐藏结果面板
            document.getElementById('resultPanel').style.display = 'none';
        }

        // 设置事件监听器
        function setupEventListeners() {
            document.getElementById('submitBtn').addEventListener('click', submitHomework);
            document.getElementById('resetBtn').addEventListener('click', resetAnswers);
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
