<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>联机五子棋</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="players">
            <h2>玩家列表</h2>
            <div id="player1" class="player-box">
                <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23ddd'/></svg>" class="avatar">
                <p class="player-name">玩家1</p>
                <button class="ready-btn" disabled>准备</button>
            </div>
            <div id="player2" class="player-box">
                <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23ddd'/></svg>" class="avatar">
                <p class="player-name">玩家2</p>
                <button class="ready-btn" disabled>准备</button>
            </div>
        </div>
        <div class="game-area">
            <h1>联机五子棋</h1>
            <p id="status">等待对手连接...</p>
            <div id="board"></div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
